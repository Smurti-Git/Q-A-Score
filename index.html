<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subjective Answer Scorer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        textarea {
            width: 100%;
            height: 100px;
            margin-bottom: 10px;
        }
        button {
            padding: 10px 20px;
            background-color: #007BFF;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .result {
            margin-top: 20px;
            font-size: 18px;
            color: green;
        }
        h5 {color: red;}
    </style>
</head>
<body>
    <h1>Subjective Answer Scorer</h1>
    
    <form id="scoringForm">
        <label for="question">Question:</label>
        <textarea id="question" placeholder="Enter your question here..."></textarea>

        <label for="correctAnswer">Correct Answer:</label>
        <textarea id="correctAnswer" placeholder="Enter the correct answer here..."></textarea>

        <label for="userAnswer">User's Answer:</label>
        <textarea id="userAnswer" placeholder="Enter the user's answer here..."></textarea>

        <button type="button" onclick="evaluateAnswer()">Evaluate Answer</button>
    </form>

    <div id="result" class="result"></div> <span> - Matched <span/>

    <script src="script.js"></script>
</body>
</html>
